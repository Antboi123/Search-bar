
<form
  class="flex bg-zinc-800 border border-zinc-700 rounded-md shadow text-white text-sm"
>
  <div
    aria-disabled="true"
    class="text-white w-10 grid place-content-center text-zinc-400"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.3-4.3"></path>
    </svg>
  </div>
  <input
    type="text"
    spellcheck="false"
    name="text"
    class="bg-transparent py-1.5 outline-none placeholder:text-zinc-400 w-20 focus:w-48 transition-all"
    placeholder="Search..."
  />
  <button
    class="text-white w-10 grid place-content-center text-zinc-400"
    aria-label="Clear input button"
    type="reset"
  >
    <svg
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="2"
      stroke="currentColor"
      fill="none"
      viewBox="0 0 24 24"
      height="16"
      width="16"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M18 6 6 18"></path>
      <path d="m6 6 12 12"></path>
    </svg>
  </button>
</form>
